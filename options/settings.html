<!DOCTYPE html>
<html class="h-100 m-0">
<head>
	<meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title data-text-intl="settings" >Settings or so</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet" />
	<style>
		button {
			background-repeat: no-repeat;
			background-size: 70%;
			background-position: center;
		}
		#bt-group-new { background-image: url('/icons/create-new.svg'); }
		#bt-group-delete { background-image: url('/icons/trash.svg'); }
		#bt-group-rename { background-image: url('/icons/pencil.svg'); }
		#bt-group-setdefault { background-image: url('/icons/star.svg'); }
		#bt_import_identities { background-image: url('/icons/load-file.svg'); }
		#bt_export_identities { background-image: url('/icons/save-file.svg'); }
		button[data-action=delete-me] { background-image: url('/icons/trash.svg'); }
		
		textarea { height: 1rem;}
		
		.card.settings {
			width: 90%;
			margin-left: auto;
			margin-right: auto;
		}
		
		.alert {
			position: fixed;
			bottom: 0;
			left: 0.5rem;
			right: 0.5rem;
		}
	</style>
	
</head>

<body class="d-flex flex-column h-100 m-0 px-1">
<ul class="nav nav-tabs">
  <li class="nav-item" role="presentation">
    <button class="nav-link active" id="fieldlist-tab" data-bs-toggle="tab" data-bs-target="#fieldlist-panel" type="button" role="tab" aria-controls="fieldlist-panel" aria-selected="true" data-text-intl="fieldlists">Fieldlists</button>
  </li>
  <li class="nav-item" role="presentation">
    <button class="nav-link" id="settings-tab" data-bs-toggle="tab" data-bs-target="#settings-panel" type="button" role="tab" aria-controls="settings-panel" aria-selected="false" data-text-intl="settings">Settings</button>
  </li>
</ul>

<div class="tab-content container-fluid overflow-auto flex-grow-1 mt-1" id="main-tab-content">
	<div class="tab-pane fade show active" id="fieldlist-panel" role="tabpanel" aria-labelledby="fieldlist-panel">
		<ul class="nav nav-pills px-4 flex-column flex-sm-row mb-3">
		<li id="id-select">
			<select id="grouplist" class="form-select" aria-label="Grouplist">
			</select>		
		
		</li>
		<li>
			<div class="btn-group group-actions ms-1">
				<button type="button" id="bt-group-new" class="btn btn-outline-secondary " data-title-intl="hintNewGroup" title="Create new Group" >&nbsp;</button>
				<button type="button" id="bt-group-setdefault" class="btn btn-outline-secondary " data-title-intl="hintSetDefaultGroup" title="Set this group as default" >&nbsp;</button>
				<button type="button" id="bt-group-rename" class="btn btn-outline-secondary " data-title-intl="hintRenameGroup" title="Rename Group" >&nbsp;</button>
				<button type="button" id="bt-group-delete" class="btn btn-outline-secondary " data-title-intl="hintDeleteGroup" title="Delete Group" >&nbsp;</button>
			</div>
		</li>
			<li id="data-actions" class="ms-sm-auto">
				<div class="btn-group">
					<button id="bt_export_identities" type="button" class="btn btn-outline-secondary" data-title-intl="hintExportData" title="Export Data" >&nbsp;</button>
					<input type="file" id="selectedFile" style="display: none;" />

					<button id="bt_import_identities" type="button" class="btn btn-outline-secondary" data-title-intl="hintImportData" title="Import Data" >&nbsp;</button>
				</div>
			</li>
		</ul>
		<div class="container-fluid  mb-1 mb-md-0 fieldlist">
		</div>
		<div class="row mt-4 flex-row-reverse">
			<button id="bt-saveall" type="button" class="btn btn-success bt-ok col-1 me-4"  data-text-intl="save" >Save</button>
		</div>
	</div>
	<div class="tab-pane fade" id="settings-panel" role="tabpanel" aria-labelledby="settings-panel">
		<div class="card settings">
		  <div class="card-body">
			<div class="row mb-3">
				<label for="settings-browseraction" class="col-sm-2 col-form-label" data-title-intl="hintBrowserAction"  title="Choose action to occur on pressing toolbar button" data-text-intl="browseraction">Toolbar Button opens:</label>
				<div class="col-sm-3">
					<select id="settings-browseraction" class="form-select mb-3" >
					  <option value="popup" selected data-text-intl="popupFields">Popup of fields</option>
					  <option value="sidebar" data-text-intl="sidebar">Sidebar</option>
					</select>
				</div>
			</div>
		  </div>
		</div>	
	</div>
</div> 
<div class="modal prompt" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Prompt</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
		  <label for="prompt_input" class="form-label">Input</label>
		  <input type="text" class="form-control" id="prompt_input" >
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary bt-cancel" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary bt-ok" data-bs-dismiss="modal" >Ok</button>
      </div>
    </div>
  </div>
</div>

<div class="modal confirm" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Confirm</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
		  <p class="lead"></p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary bt-cancel" data-bs-dismiss="modal">Cancel</button>
        <button type="button" class="btn btn-primary bt-ok" data-bs-dismiss="modal" >Ok</button>
      </div>
    </div>
  </div>
</div>


<script src="/js/cash.min.js" ></script>
<script src="/js/utils.js" ></script>
<script src="/js/bootstrap.min.js" ></script>
<script src="/js/db.js" ></script>
<script src="/js/settings.js" ></script>

</body>

</html>
